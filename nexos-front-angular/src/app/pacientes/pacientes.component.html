<button mat-raised-button color="primary" (click)="CrearUsuario()">
    Crear Paciente
</button>

<!-- <button mat-raised-button color="primary" (click)="EditarUsuario()">
    Editar Paciente
</button> -->

<app-paciente *ngIf="Crear" [TipoApertura]="MensajeApertura" [PacienteActual]="PacienteNuevo" [Actualizar]="ActualizacionCallBack" [Cerrar]="CerrarCallBack"></app-paciente>
<app-paciente *ngIf="Editar" [TipoApertura]="MensajeApertura" [PacienteActual]="PacienteActual" [Actualizar]="ActualizacionCallBack" [Cerrar]="CerrarCallBack"></app-paciente>

<table mat-table [dataSource]="Pacientes" class="mat-elevation-z8" block>
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    <ng-container matColumnDef="Nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="SeguroSocial">
      <th mat-header-cell *matHeaderCellDef> SeguroSocial </th>
      <td mat-cell *matCellDef="let element"> {{element.seguroSocial}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="CodigoPostal">
      <th mat-header-cell *matHeaderCellDef> CodigoPostal </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="EditarPaciente(element)">Editar</button> 
            <button mat-raised-button color="warn" (click)="EliminarPaciente(element)">Eliminar</button> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
